<h1 mat-dialog-title>Add new patient</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <mat-label>John Doe</mat-label>
    <input matInput [(ngModel)]="newPatient.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newPatient.name" cdkFocusInitial>Ok</button>
</div>
