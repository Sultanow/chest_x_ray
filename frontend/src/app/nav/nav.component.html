<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="dashboard">
        <mat-icon matListIcon>dashboard</mat-icon>
        Patient Dashboard
      </a>
      <a mat-list-item href="file-analysis">
        <mat-icon matListIcon>publish</mat-icon>
        File Analysis
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Chest X-ray UI</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <h1>
      Welcome to the Chest X-ray user interface!<br>
      You will find everything you need on the left<br>
      <mat-icon inline="true">keyboard_backspace</mat-icon>
    </h1> -->
  </mat-sidenav-content>
</mat-sidenav-container>
