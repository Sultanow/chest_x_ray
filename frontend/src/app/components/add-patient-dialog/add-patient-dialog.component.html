<h1 mat-dialog-title>Patient information</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input #inputName matInput cdkFocusInitial [(ngModel)]="newPatient.name" (keyup.enter)="onEnter(inputName.value)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newPatient.name" cdkFocusInitial>Ok</button>
</div>
